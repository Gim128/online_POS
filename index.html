        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fs-5 text-light" aria-current="page" href="#">MarketPlace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 text-light" href="#">Quotation</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5 text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Other
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item fs-5" href="#">Customer</a></li>

                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<section class="bg-dark p-5">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active fs-4">
                <img src="img/mustang.jpg" class="d-block w-100" alt="mustang">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-light fs-5">Millionires Club</h5>
                    <p>Mustang In Sale!</p>
                </div>
            </div>
            <div class="carousel-item fs-4">
                <img src="img/m2.jpg" class="d-block w-100" alt="mustang sl">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-dark fs-5">A Red Horse-Sri Lanka</h5>
                    <p>Sri Lanka's Most Attractive Mustang</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/gtr.jpg" class="d-block w-100" alt="GT-R">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-light fs-2">NISMO GT-R</h5>
                    <p>OPEN CEROMONY IN 2020</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<section class="card-footer bg-warning">
